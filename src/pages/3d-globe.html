<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navbar Section -->
<nav class="bg-white shadow-md py-1"> <!-- ลดค่า py เพื่อลดขนาด navbar -->
    <div class="max-w-6xl mx-auto flex justify-between items-center px-6">
        <!-- Logo -->
        <div>
            <img src="mainlogo.png" alt="Logo" class="h-24"> <!-- เพิ่มขนาดโลโก้ให้ใหญ่ขึ้น -->
        </div>

        <!-- Navbar Links -->
        <div class="space-x-6 text-lg font-semibold">
            <a href="#home" class="text-gray-700 hover:text-blue-600 transition">Home</a>
            <a href="aboutus.html" class="text-gray-700 hover:text-blue-600 transition">About Us</a>
            <a href="3d-globe.html" class="text-gray-700 hover:text-blue-600 transition">3D Globe</a>
            <a href="main.html" class="text-gray-700 hover:text-blue-600 transition">Statistics</a>
        </div>
    </div>
</nav>

<div id="cesiumContainer"></div>
<script type="module">

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwZTk4Nzc5NC0zNzJmLTRmMGUtOTZiYS04NjhjNDhiNjU3ZTYiLCJpZCI6Mjg5MzkwLCJpYXQiOjE3NDM0MDQxMDF9.0rbHI0HPoQVmRjhNOSjwkyBeHC6-HcxAWOYSJEWPZ30';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrain: Cesium.Terrain.fromWorldTerrain(),
    });

    // Fly the camera to San Francisco at the given longitude, latitude, and height.
    viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(10.0, 50.0, 20000000), // Longitude, Latitude, Height
        orientation: {
            heading: Cesium.Math.toRadians(0.0),
            pitch: Cesium.Math.toRadians(-90.0), // Looking straight down
            roll: 0.0
        }
    });

    // Add Cesium OSM Buildings, a global 3D buildings layer.
    const buildingTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(buildingTileset);
</script>
</div>
</body>
</html>
